# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" # This might be specific to a theme not part of the standard Academic Pages. Usually, Academic Pages doesn't use this.
title                    : "Wenqin Liu"
subtitle                 : "PhD Student in Causal Discovery & Machine Learning"
# title_separator        : "-"
name                     : Wenqin Liu
description              : "Personal academic website of Wenqin Liu, PhD student at the University of Melbourne, focusing on Causal Discovery, Machine Learning, and Generative Modeling." # Removed leading space
url                      : https://lww28.github.io # the base hostname & protocol for your site e.g. "https://[your GitHub username].github.io" or if you already have some other page hosted on Github then use "https://[your GitHub username].github.io/[Your Repo Name]"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "lww28/lww28.github.io"

# Site Author - The following control what appear as part of the author content on the side bar.
#                 If a field is blank the icon and link will not appear, otherwise it will be shown.
#                 Additional customization can be done by editing /_includes/author-profile.html
author:
  # Biographic information
  avatar               : "assets/images/profile.png" # Make sure to place profile.png in 'assets/images/' directory, or just 'images/' if you prefer.
  name                 : "Wenqin Liu"
  pronouns             : # e.g., "she/her" (Add if you wish)
  bio                  : "PhD Student in Causal Discovery & Machine Learning at the University of Melbourne."
  location             : "Melbourne, Australia"
  employer             : "University of Melbourne"
  uri                  : https://lww28.github.io # Your website URL
  email                : "wenqinl@student.unimelb.edu.au"

  # Academic websites
  academia             : # URL (If you have one)
  arxiv                : # URL - Update with the correct link to your profile (If you have one)
  googlescholar        : "https://scholar.google.com/citations?user=h_5j75cAAAAJ" # Updated with your likely profile
  impactstory          : # URL
  orcid                : "YOUR_ORCID_ID_HERE" # e.g., "https://orcid.org/0000-0000-0000-0000" (If you have one)
  semantic             : # URL
  pubmed               : # URL (If relevant)
  researchgate         : # URL (If you have one)
  scopus               : # URL (If you have one)

  # Repositories and software development
  bitbucket            : # Username - Update with your username on the site
  codepen              : # Username
  dribbble             : # Username
  github               : "lww28" # Your GitHub username
  kaggle               : # Username
  stackoverflow        : # User number or user number and name (i.e., use "1" or "1/jeff-atwood")

  # Social media (Add any you use professionally)
  bluesky              : # Replace this with you Bluesky username
  facebook             : # Username
  flickr               : # Username
  foursquare           : # Username
  goodreads            : # Username
  google_plus          : # Username
  keybase              : # Username
  instagram            : # Username
  lastfm               : # Username
  linkedin             : "your-linkedin-profile-name" # e.g., wenqin-liu (If you have one)
  mastodon             : # URL
  medium               : # URL
  pinterest            : # Username
  soundcloud           : # Username
  steam                : # Username
  telegram             : # URL
  tumblr               : # Username
  twitter              : "YourTwitterHandle" # Username for X / Twitter (If you have one)
  vine                 : # Username
  weibo                : # Username
  wikipedia            : # Username
  xing                 : # Username
  youtube              : # Username
  zhihu                : # Username

# Publication Category - The following the list of publication categories and their headings
# (This section looks fine as is from your file)
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

